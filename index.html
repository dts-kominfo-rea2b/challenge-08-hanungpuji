<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - DOM</title>
    <style type="text/css">
      body{
        display: flex;
        flex-direction: column;
        flex: 0 0 100%;
        background-color: #67D7A7;
        align-items: center;
      }
      #app{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        width: 30%;
        margin: 10px;
        background-color: #3094E9;
        height: 300px;
      }
      #todo-title, #todo-subtitle{
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- TODO: Buatlah sebuah header dengan id todo-title -->
      <header id="todo-title">To DO List</header>
      <!-- TODO: Buatlah sebuah subtitle dengan id todo-subtitle -->
      <subtile id="todo-subtitle">~ Today I Need To ~</subtile>

      <!-- Section: input -->
      <!-- TODO: Buatlah sebuah input bertipe text dengan id todo-input -->
      <input type="text" name="input" id="todo-input">
      <button id="todo-submit" onclick="">Submit</button>
      <!-- TODO: Buatlah sebuah button dengan id todo-submit -->

      <!-- Section output -->
      <!-- TODO: Buatlah sebuah <ul> dengan id todo-output -->
      <ul id="todo-output"></ul>
    </div>

    <!-- ! Untuk tantangan ini, script jangan diubah ke external js yah ! -->
    <script>
      // TODO: Deklarasi variable sesuai dengan kebutuhan di sini
      let button;
      let input;
      let output;
      const list = document.querySelector('#todo-output');

      // TODO: Buatlah sebuah fungsi dengan nama fnClickHandler
      // Fungsi yang digunakan untuk menambahkan tulisan
      // Jangan ubah cara deklarasi fungsinya, cukup isi saja
      function fnClickHandler(toDoItem) {
          output = document.createElement('li');
          output.textContent = toDoItem;
          output.className = 'todo-item';
          list.appendChild(output);

      }

      // TODO: register event onclick / addEventListener untuk button
      // akan menjalankan fungsi fnClickHandler
      input = document.getElementById("todo-input");
      button = document.getElementById("todo-submit");  
      button.addEventListener("click", (event) => {
        fnClickHandler(input.value);
        input.value = '';
      });

      
      // TODO: register event onkeypress / addEventListener untuk input
      // sehingga saat di input ditekan enter akan menjalankan fungsi fnClickHandler juga
      input.addEventListener("keypress", (event) => {
        // console.log(event)
        if(event.keyCode === 13){
          fnClickHandler(input.value);
          input.value = '';
        }
      });
    </script>
  </body>
</html>
